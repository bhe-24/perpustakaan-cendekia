    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-feather-pointed"></i>
            <h2>Cendekia<br><span>Aksa.</span></h2>
        </div>
        <ul class="menu">
            <li class="active" onclick="loadCategory('terbaru')"><i class="fa-solid fa-house"></i> Beranda</li>

            <li onclick="loadCategory('artikel')"><i class="fa-solid fa-lightbulb"></i> Tips Nulis</li>

        <div class="footer-nav">

        <header>

                <h1 id="page-title">Beranda</h1>
                <p>Ruang tumbuh penulis masa depan.</p>
            </div>
            
            <div class="magic-wrapper">
                <button id="magic-btn" onclick="triggerMagic()" class="btn-magic">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> &nbsp;Generate Materi AI
                </button>
                <div class="quota-badge">
                    <i class="fa-solid fa-bolt"></i> Sisa: <span id="quota-count">5</span>
                </div>
            </div>
        </header>

        <div class="content-grid" id="content-container">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Sedang memuat pustaka...</p>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
